<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Dinámico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        nav {
            background-color: #34495e;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        nav li {
            margin: 5px 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #2c3e50;
        }

        section {
            background-color: white;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h2 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        .habilidades svg {
            width: 200px;
            height: auto;
        }

        .habilidades {
            display: inline-block;
            margin: 10px;
            text-align: center;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .exp, .form {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-left: 4px solid #3498db;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            margin-top: 20px;
        }

        #inicio img {
            display: block;
            max-width: 150px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div id="cvContainer"></div>

    <script>
    function generarCV() {
        fetch('./cv.json')
            .then(response => response.json())
            .then(datosCV => {
                const container = document.getElementById('cvContainer');
                let datosPersonales = '';
                const foto = datosCV.datosPersonales.foto ? `<img src="${datosCV.datosPersonales.foto}" alt="Foto de ${datosCV.nombre}">` : '';

                for (const key in datosCV.datosPersonales) {
                    if (key !== 'foto') {
                        datosPersonales += `<li>${key.charAt(0).toUpperCase() + key.slice(1)}: ${datosCV.datosPersonales[key]}</li>`;
                    }
                }

                container.innerHTML = `
                    <header>
                        <h1>Curriculum ${datosCV.nombre}</h1>
                    </header>
                    <nav>
                        <ul>
                            <li><a href="#inicio">Inicio</a></li>
                            <li><a href="#experiencia">Experiencia</a></li>
                            <li><a href="#formacion">Formación</a></li>
                            <li><a href="#idiomas">Idiomas</a></li>
                            <li><a href="#habilidades">Habilidades</a></li>
                            <li><a href="#contacto">Contacto</a></li>
                        </ul>
                    </nav>
                    <section id="inicio">
                        <h2>Datos Personales</h2>
                        ${foto}
                        <ul>${datosPersonales}</ul>
                    </section>
                `;
            });
    }

    window.onload = generarCV;
    </script>
</body>
</html>
